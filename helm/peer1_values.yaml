image:
  tag: 1.4.3

persistence:
  accessMode: ReadWriteOnce
  size: 1Gi

logging:
  level: debug

peer:
  databaseType: CouchDB
  couchdbInstance: cdb-peer1
  mspID: Org1MSP
  tls:
    server:
      enabled: true
    client:
      enabled: true
  gossip:
    externalEndpoint: minikube:30151
    bootstrap: peer1-hlf-peer:7051
    endpoint: peer1-hlf-peer:7051

secrets:
  peer:
    cert: hlf--peer1-idcert
    key: hlf--peer1-idkey
    caCert: hlf--peer-cacert
    tls: hlf--peer1-tls
    tlsRootCert: hlf--peer1-tls-rootcert
    tlsClient: hlf--peer1-tls
    tlsClientRootCert: hlf--peer1-tls-clientrootcerts
  channels:
    - hlf--channel
  adminCert: hlf--peer-admincert
  adminKey: hlf--peer-adminkey
  ordTlsRootCert: hlf--ord1-tls-rootcert