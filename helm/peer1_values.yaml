image:
  tag: 1.3.0

persistence:
  accessMode: ReadWriteOnce
  size: 1Gi

logging:
  level: debug

peer:
  databaseType: CouchDB
  couchdbInstance: cdb-peer1
  mspID: Org1MSP
  gossip:
    externalEndpoint: peer1-hlf-peer.org1.svc.cluster.local:7051
    bootstrap: peer1-hlf-peer.org1.svc.cluster.local:7051

secrets:
  peer:
    cert: hlf--peer1-idcert
    key: hlf--peer1-idkey
    caCert: hlf--peer-cacert
  channels:
    - hlf--channel
  adminCert: hlf--peer-admincert
  adminKey: hlf--peer-adminkey

