image:
  tag: 1.3.0

persistence:
  accessMode: ReadWriteOnce
  size: 1Gi

logging:
  level: debug

peer:
  databaseType: CouchDB
  couchdbInstance: cdb-peer3
  mspID: Org3MSP
  gossip:
    externalEndpoint: peer3-hlf-peer.org3.svc.cluster.local:7051
    bootstrap: peer3-hlf-peer.org3.svc.cluster.local:7051

secrets:
  peer:
    cert: hlf--peer3-idcert
    key: hlf--peer3-idkey
    caCert: hlf--peer-cacert
  channels:
    - hlf--channel
  adminCert: hlf--peer-admincert
  adminKey: hlf--peer-adminkey